<!DOCTYPE html>
<html>
  <head>
    <title>Sample App</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="public/css/main.css"/>
    <style>
      .test-wrapper{
        width:960px;margin:20px auto;
      }
      .section-group{
        margin-bottom:10px;
      }
    </style>
  </head>
  <body>
    <div class="test-wrapper">
        <div class="section-group">
          <a class="btn btn-mi btn-primary">btn-mi</a>
          <a class="btn btn-sm btn-success">btn-sm</a>
          <a class="btn btn-default btn-info">btn-default</a>
          <a class="btn btn-lg btn-warning">btn-large</a>
          <a class="btn btn-ke btn-danger">btn-ke</a>
        </div>
        <div class="section-group">
          <input type="text" class="form-c" value="default" />
          <div class="form-feedback error right">
            <input type="text" class="form-c" value="error" />
            <span class="feedback icon-close"></span>
          </div>
          <div class="form-feedback success right">
            <input type="text" class="form-c" value="success" />
            <span class="feedback icon-check"></span>
          </div>
          <div class="form-feedback left">
            <input type="search" class="form-c" placeholder="搜索" />
            <span class="feedback icon-magnifier"></span>
          </div>
        </div>
    </div>
  </body>
</html>
